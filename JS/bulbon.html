<!DOCTYPE html>
<html lang="en">
<head>
  <title>Toggle Image on Click</title>
</head>
<body>

  <img id="myImage" 
       src="D:\Hari25\hariweb\img\ofbulbOIP.webp" 
       alt="Image" 
       width="300" 
       onclick="toggleImage()" 
       style="cursor: pointer;" />

  <script>
    function toggleImage() {
      const img = document.getElementById('myImage');
      // Check the current src and switch to the other image
      if (img.src == "D:\Hari25\hariweb\img\ofbulbOIP.webp") {
        img.src = 'D:\Hari25\hariweb\img\light-bulb-with-crown-on-transparent-background-png.webp';
      } else {
        img.src = 'D:\Hari25\hariweb\img\ofbulbOIP.webp';
      }
    }
  </script>

</body>
</html>
